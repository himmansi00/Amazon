<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>It was Game!</h1>
    <div class="choices">
        <div class="choice" id="prr">
            <img src="./paper.png"/>
        </div>
        <div class="choice" id="rck">
            <img src="./stone.png"/>
        </div>
        <div class="choice" id="scr">
            <img src="./siccior.png"/>
        </div>
    </div>

    <div class="score board">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg cont">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
